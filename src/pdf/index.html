<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagina con due frame</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .frame {
      overflow-y: auto;
      font-size: 12px;
      box-sizing: border-box;
    }
    .frame.left {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="frame left">
      <!-- menu -->
      <ul>
        <li><a href="#" onclick="loadCode('main.c')">main.c</a></li>
        <li><a href="#" onclick="loadCode('Makefile')">Makefile</a></li>
      </ul>
    </div>
    <!-- contents -->
    <div class="frame" style="flex: 1;" id="codeFrame">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/components/prism-c.min.js"></script>
  <script>
    window.onload = function () {loadCode('main.c');};
    function loadCode(filename) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var codeFrame = document.getElementById('codeFrame');
            codeFrame.innerHTML = '<pre><code class="language-c">' + xhr.responseText + '</code></pre>';
            Prism.highlightAll();
          } else {
            console.error('Errore durante il caricamento del file');
          }
        }
      };
      xhr.open('GET', filename, true);
      xhr.send();
    }
  </script>
</body>
</html>
