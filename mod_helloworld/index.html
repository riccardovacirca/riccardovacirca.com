## Overview

## Features

- **Lightweight Design**: Minimal footprint and dependencies
- **Easy Configuration**: Simple configuration management
- **Docker Support**: Ready-to-use Docker configuration
- **Makefile Automation**: Build and deployment automation
- **Service Discovery**: Basic service registration capabilities

# Build the service

# Build Docker image

# Deploy

\`\`\`

The service can be configured using environment variables:

- \`SERVICE_PORT\`: Port to listen on (default: 8080)
- \`SERVICE_NAME\`: Service identifier (default: mod_helloworld)
- \`LOG_LEVEL\`: Logging level (default: INFO)
