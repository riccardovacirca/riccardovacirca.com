<script>
// Static fallback data
const fallbackUserData = {
  avatar_url: "https://avatars.githubusercontent.com/u/3167550?v=4"
};

const fallbackRepos = [
  {
    name: "microservice",
    description: "C/C++ Microservice Library",
    language: "C",
    license: { name: "GPL-2.0" },
    homepage: null,
    html_url: "https://github.com/riccardovacirca/microservice",
    latest_release: null
  },
  {
    name: "grapheme",
    description: "Graphometric analysis project based on an application of the Power Spectral Density",
    language: "Python",
    license: { name: "MIT" },
    homepage: null,
    html_url: "https://github.com/riccardovacirca/grapheme",
    latest_release: null
  },
  {
    name: "mod_helloworld",
    description: "Simple HelloWorld microservice module",
    language: "Makefile",
    license: { name: "GPL-2.0" },
    homepage: null,
    html_url: "https://github.com/riccardovacirca/mod_helloworld",
    latest_release: null
  }
];

// Function to display repositories
function displayRepositories(repos, isLiveData = false) {
  const whitelist = ['microservice', 'grapheme', 'mod_helloworld'];
  const reposContainer = document.getElementById('repos');
  reposContainer.innerHTML = ''; // Clear existing content
  
  if (!isLiveData) {
    reposContainer.innerHTML += '<small class="text-muted">Using cached data due to API limits</small><br><br>';
  }
  
  repos.forEach(repo => {
    if (whitelist.includes(repo.name)) {
      const titleElement = repo.name === 'microservice' 
        ? '<h3><strong><a href="./microservice/" style="color: inherit; text-decoration: none;">'+repo.name+'</a></strong> <span id="'+repo.name+'-rel"></span></h3>'
        : repo.name === 'grapheme'
        ? '<h3><strong><a href="./grapheme/" style="color: inherit; text-decoration: none;">'+repo.name+'</a></strong> <span id="'+repo.name+'-rel"></span></h3>'
        : '<h3><strong>'+repo.name+'</strong> <span id="'+repo.name+'-rel"></span></h3>';
      
      reposContainer.innerHTML += titleElement +
        (repo.description ? '<div>'+repo.description+'</div>' : '') +
        '<div>Language: <b>'+repo.language+'</b>' + (repo.license ? ', License: <b>' + repo.license.name +'</b>' : '') + '</div>' +
        (repo.homepage ? '<a class="text-info" href="'+repo.homepage+'">'+repo.homepage+' (project homepage) <i class="fa fa-external-link"></i></a>,' : '') +
        '<a class="text-info" href="'+repo.html_url+'">'+repo.name+' on Github <i class="fa fa-github"></i></a><hr>';
      
      // Add release info if available
      if (repo.latest_release) {
        document.getElementById(repo.name+'-rel').innerHTML = repo.latest_release;
      }
    }
  });
}

// Try to fetch user avatar from GitHub API, fallback to static data
axios({
  method: "get",
  url: "https://api.github.com/users/riccardovacirca",
  headers: {"Accept": "application/vnd.github.v3+json"}
}).then((user) => {
  console.log('Successfully fetched user data from GitHub API');
  const avatarImg = document.getElementById('user-avatar');
  avatarImg.src = user.data.avatar_url;
  avatarImg.style.display = 'block';
}).catch((err) => {
  console.log('GitHub API error for user data, using fallback:', err.response?.status);
  const avatarImg = document.getElementById('user-avatar');
  avatarImg.src = fallbackUserData.avatar_url;
  avatarImg.style.display = 'block';
});

// Try to fetch repositories from GitHub API, fallback to static data
axios({
  method: "get",
  url: "https://api.github.com/users/riccardovacirca/repos",
  headers: {"Accept": "application/vnd.github.v3+json"}
}).then((repos) => {
  console.log('Successfully fetched repository data from GitHub API');
  const whitelist = ['microservice', 'grapheme', 'mod_helloworld'];
  const filteredRepos = repos.data.filter(repo => whitelist.includes(repo.name));
  
  displayRepositories(filteredRepos, true);
  
  // Fetch release information for each repo
  filteredRepos.forEach(repo => {
    axios({
      method: "get",
      url: "https://api.github.com/repos/riccardovacirca/"+repo.name+"/releases",
      headers: {"Accept": "application/vnd.github.v3+json"}
    }).then((rel) => {
      if (rel.data && rel.data.length > 0) {
        document.getElementById(repo.name+'-rel').innerHTML = rel.data[0].tag_name;
      }
    }).catch((err) => {
      console.log('Release API error for', repo.name, '- using fallback');
      const fallbackRepo = fallbackRepos.find(r => r.name === repo.name);
      if (fallbackRepo && fallbackRepo.latest_release) {
        document.getElementById(repo.name+'-rel').innerHTML = fallbackRepo.latest_release;
      }
    });
  });
}).catch((err) => {
  console.log('GitHub API error for repositories, using fallback data:', err.response?.status);
  displayRepositories(fallbackRepos, false);
});
</script>
