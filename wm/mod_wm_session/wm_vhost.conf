<VirtualHost *:80>
  ServerName wm.example.com
  DocumentRoot /var/www/html/wm
  <Directory /var/www/html/wm>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>