<VirtualHost *:80>
  ServerName wm.example.com
  DocumentRoot /var/www/html/wm
  <Directory /var/www/html/wm>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  <IfModule mod_dbd.c>
    DBDriver "mysql"
    DBDParams "host=127.0.0.1,port=3306,user=test,pass=test,dbname=test"
    DBDMin 4
    DBDKeep 8
    DBDMax 20
    DBDExptime 300
    <IfModule mod_authn_dbd.c>
      <Location /auth>
        AuthType Basic
        AuthName "private"
        AuthBasicProvider dbd
        AuthDBDUserPWQuery "SELECT password FROM users WHERE username=%s"
        Require valid-user
      </Location>
    </IfModule>
  </IfModule>
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>